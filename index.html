<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Link Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Link Manager</h1>

    <div id="controlsContainer">
        <label for="sortCriteria">Sort by: </label>
        <select id="sortCriteria">
            <option value="dateAdded_desc">Date Added (Newest First)</option>
            <option value="dateAdded_asc">Date Added (Oldest First)</option>
            <option value="text_asc">Link Text (A-Z)</option>
            <option value="text_desc">Link Text (Z-A)</option>
            <option value="scheduledTime_asc">Scheduled Time (A-Z)</option>
            <option value="scheduledTime_desc">Scheduled Time (Z-A)</option>
        </select>
    </div>

    <ul id="linkList">
        <li>Loading links...</li>
    </ul>

    <div id="addLinkContainer">
        <button id="showAddLinkDialogBtn">Add New Link</button>
    </div>
    <div id="clickLogContainer">
        <h3>Activity Log:</h3>
        <div id="clickLog">
            </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
